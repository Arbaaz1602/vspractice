<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupform.css">
    <title>Signup-Form</title>
</head>
<body>
<fieldset class="outer">
    <header class="headerclass">
        <div class="headerdiv">
        <h1>Ease History Private Limited</h1>
        <h3>Mumbai India</h3>
    </div>
    </header>
    <hr>
    <h2 class="signupheader">Signup for our website here</h2>
    <div class="formdiv">
        <fieldset class="formfieldset">
            <legend><b>Signup</b></legend>
    <form>

        <label class="inputlabel">Enter first Name:</label><input type="text" class="forminput" id="fname"/>
        <br>
        <label class="inputlabel">Enter last Name:</label><input type="text" class="forminput" id="lname"/>
        <br>
        <label class="inputlabel">Enter email:</label><input type="text" class="forminput" id="email"/>
        <br>
        <label class="inputlabel">Enter DOB:</label><input type="date" class="forminput" id="dob"/>
        <br>
        <label class="inputlabel">Enter mobile number:</label><input type="number" class="forminput" id="mnumber"/>
        <br>
        <label class="inputlabel">Enter password</label><input type="text" class="forminput" id="pwd"/>
        <br>
        <label class="inputlabel">Confirm password:</label><input type="text" class="forminput" id="cpwd"/>
        <br>
        <input type="submit" class="forminput" id="submitform" value="Register"/>

    </form>
</fieldset>
</div>

</fieldset>
    
</body>
</html>
